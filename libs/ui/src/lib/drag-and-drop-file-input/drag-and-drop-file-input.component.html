<div class="border-solid border border-black">
  <ngx-dropzone multiple="false" (change)="selectFile($event)">
    <div *ngIf="!fileName" class="text-black pl-4 py-4">
      {{ placeholder }}
    </div>

    <div *ngIf="fileName" class="text-black pl-4 py-4">{{ fileName }}</div>
  </ngx-dropzone>
</div>
