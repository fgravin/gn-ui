<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container *ngFor="let prop of properties" [matColumnDef]="prop">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ prop }}</th>
    <td
      mat-cell
      *matCellDef="let element"
      class="whitespace-no-wrap text-xs pr-1"
    >
      {{ element[prop] }}
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="properties; sticky: true"
    class="font-cera"
  ></tr>
  <tr mat-row *matRowDef="let row; columns: properties"></tr>
</table>
